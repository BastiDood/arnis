name: PR Benchmark

on:
  pull_request:
    types: [opened, reopened]
  issue_comment:
    types: [created]

jobs:
  benchmark:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       contains(github.event.comment.body, 'retrigger-benchmark'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Create dummy Minecraft world directory
        run: |
          mkdir -p "./world/region"

      - name: Start timer
        id: start_time
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Run benchmark with resource tracking
        id: benchmark_run
        run: |
          /usr/bin/time -v cargo run --release --no-default-features -- --path="./world" --bbox="48.117861,11.541996,48.154520,11.604824" 2> benchmark_metrics.txt
          grep "Maximum resident set size" benchmark_metrics.txt | awk '{print "peak_ram_kb="$6}' >> $GITHUB_OUTPUT
          grep "Percent of CPU this job got" benchmark_metrics.txt | awk '{print "cpu_percent="$9}' >> $GITHUB_OUTPUT

      - name: End timer and calculate duration
        id: end_time
        run: |
          end_time=$(date +%s)
          start_time=${{ steps.start_time.outputs.start_time }}
          duration=$((end_time - start_time))
          echo "duration=$duration" >> $GITHUB_OUTPUT

      - name: Format duration and generate summary
        id: comment_body
        run: |
          duration=${{ steps.end_time.outputs.duration }}
          minutes=$((duration / 60))
          seconds=$((duration % 60))

          baseline=112
          diff=$((duration - baseline))
          abs_diff=${diff#-}

          if [ "$diff" -lt -10 ]; then
            summary="‚úÖ This PR significantly improves generation time."
          elif [ "$abs_diff" -le 10 ]; then
            summary="‚ûñ Generation time is unchanged."
          elif [ "$diff" -le 25 ]; then
            summary="‚ö†Ô∏è This PR slightly increases generation time."
          else
            summary="üö® This PR drastically increases generation time."
          fi

          final="‚è±Ô∏è Benchmark run finished in **${minutes}m ${seconds}s**\n\n${summary}"
          echo "summary<<EOF" >> "$GITHUB_OUTPUT"
          echo "$final" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Comment build time on PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ${{ steps.comment_body.outputs.summary }}

            _You can retrigger the benchmark by commenting `retrigger-benchmark`._
          comment-tag: benchmark-report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

